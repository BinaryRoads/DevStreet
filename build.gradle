group 'nl.rickyvanrijn.projects'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'nl.rickyvanrijn.projects.devstreet.main.loader.ProjectLoader'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.offbytwo.jenkins:jenkins-client:0.3.7'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
