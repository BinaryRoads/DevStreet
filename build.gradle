group 'nl.rickyvanrijn.projects'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'application'

mainClassName = 'nl.rickyvanrijn.projects.devstreet.loader.ProjectLoader'

sourceCompatibility = 1.8

repositories {
    flatDir {
        dirs 'libs'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile name: 'synthetica'
    compile name: 'syntheticaBlueLight'
    compile 'com.offbytwo.jenkins:jenkins-client:0.3.7'
    compile 'com.fifesoft:rsyntaxtextarea:2.6.1'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
